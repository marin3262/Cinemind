<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineMind 회원가입</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap');
        body { 
            font-family: 'Noto Sans KR', sans-serif; 
        }
    </style>
</head>
<body class="bg-neutral-50 text-neutral-800">

    <div class="min-h-screen flex flex-col items-center justify-center bg-neutral-100 p-4">
        <div class="w-full max-w-md">
            
            <div class="text-center mb-8">
                <h1 class="text-4xl font-bold text-amber-500 flex items-center justify-center">
                    <i class="fa-solid fa-film mr-3"></i>CineMind
                </h1>
                <p class="text-neutral-500 mt-2">CineMind에 오신 것을 환영합니다.</p>
            </div>

            <div class="bg-white p-8 rounded-2xl shadow-lg">
                <form>
                    <div class="mb-6">
                        <label for="name" class="block mb-2 text-sm font-medium text-neutral-600">이름</label>
                        <input type="text" id="name" class="w-full p-4 border border-neutral-300 rounded-lg text-lg focus:ring-2 focus:ring-amber-500 focus:border-amber-500 transition" placeholder="이름을 입력하세요" required>
                    </div>

                    <div class="mb-6">
                        <label for="email" class="block mb-2 text-sm font-medium text-neutral-600">이메일</label>
                        <input type="email" id="email" class="w-full p-4 border border-neutral-300 rounded-lg text-lg focus:ring-2 focus:ring-amber-500 focus:border-amber-500 transition" placeholder="email@example.com" required>
                    </div>

                    <div class="mb-6">
                        <label for="password" class="block mb-2 text-sm font-medium text-neutral-600">비밀번호</label>
                        <input type="password" id="password" class="w-full p-4 border border-neutral-300 rounded-lg text-lg focus:ring-2 focus:ring-amber-500 focus:border-amber-500 transition" placeholder="••••••••" required>
                    </div>

                    <div class="mb-6">
                        <label for="password-confirm" class="block mb-2 text-sm font-medium text-neutral-600">비밀번호 확인</label>
                        <input type="password" id="password-confirm" class="w-full p-4 border border-neutral-300 rounded-lg text-lg focus:ring-2 focus:ring-amber-500 focus:border-amber-500 transition" placeholder="••••••••" required>
                    </div>

                    <button type="submit" class="w-full bg-amber-500 hover:bg-amber-600 text-white font-bold py-4 px-4 rounded-lg transition text-lg">
                        회원가입
                    </button>
                </form>
            </div>

            <div class="mt-6 text-center text-neutral-500">
                <p>이미 계정이 있으신가요? <a href="#" class="font-bold text-amber-600 hover:text-amber-800">로그인</a></p>
            </div>

        </div>
    </div>

</body>
</html>
